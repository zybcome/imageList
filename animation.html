  <!-- 引入 Vue 和 Vant 的 JS 文件 -->
  <script src="./js/vue.min.js"></script>
  <script src="./js/vant.min.js"></script>


  <script>
    // 在 #app 标签下渲染一个按钮组件
    new Vue({
      el: '#app',
      data() {
        return {
          animateArray:[
            "animate__backInLeft",
            "animate__backInDown",
            "animate__backInRight",
            "animate__backInUp",
            
            "animate__bounceInDown",
            "animate__bounceInLeft",
            "animate__bounceInRight",
            "animate__bounceInUp",

            "animate__fadeInDownBig",
            "animate__fadeInLeftBig",
            "animate__fadeInRightBig",
            "animate__fadeInUpBig",
            "animate__fadeInTopLeft",
            "animate__fadeInTopRight",
            "animate__fadeInBottomLeft",
            "animate__fadeInBottomRight",

            "animate__lightSpeedInRight",
            "animate__lightSpeedInLeft",

            "animate__rotateInDownLeft",
            "animate__rotateInDownRight",
            "animate__rotateInUpLeft",
            "animate__rotateInUpRight",

            "animate__jackInTheBox",
            "animate__rollIn",

            "animate__zoomInDown",
            "animate__zoomInLeft",
            "animate__zoomInRight",
            "animate__zoomInUp",

            "animate__slideInDown",
            "animate__slideInLeft",
            "animate__slideInRight",
            "animate__slideInUp",
          ],
          animationChangeNum:0
        }
      },
      mounted() {
        this.setWidth()
      },
      methods: {
        setWidth(){
          let winH = window.innerHeight
          let winW = window.innerWidth
          let el = document.getElementsByClassName("public_style")
          if (winH > winW) {
            for (let i = 0; i < el.length; i++) {
              el[i].setAttribute("style", "width: 100%;")
            }
          } else {
            for (let i = 0; i < el.length; i++) {
              el[i].setAttribute("style", "height: 100%;")
            }
          }
        },
        animationChange(index) {
          let that = this
          that.animationChangeNum = index
        },
        animateFunction(res){
          let that = this
          if(res == that.animationChangeNum){
            let index = that.getRandomInt(0,that.animateArray.length-1)
            // return "animate__infinite animate__animated "+that.animateArray[index]
            return "animate__animated "+that.animateArray[index]
          }else{
            return "animate__animated animate__zoomOut"
          }
        },
        getRandomInt(min, max) {
          min = Math.ceil(min)
          max = Math.floor(max)
          return Math.floor(Math.random() * (max - min + 1)) + min
        },
        showGif(num,url){
          if(num == this.animationChangeNum){
            return url
          }
        }
      }
    });
  </script>
